<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div>
        <div>
          <h1>Mergington High School</h1>
          <h2>Extracurricular Activities</h2>
        </div>
        <div>
          <a href="/docs" target="_blank" class="api-docs-btn">ðŸš€ API Documentation</a>
          <div id="user-info" class="hidden">
            <span id="username-display"></span>
            <button id="logout-btn" class="btn-secondary">Logout</button>
          </div>
          <button id="login-btn" class="btn-primary">Login</button>
        </div>
      </div>
    </header>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Teacher Login</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required placeholder="prof.martin" />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit" class="btn-primary">Login</button>
          <div id="login-error" class="error hidden"></div>
        </form>
      </div>
    </div>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container" class="teacher-only hidden">
        <h3>Sign Up for an Activity</h3>
        <p class="info-message">Teachers can enroll students in activities</p>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
